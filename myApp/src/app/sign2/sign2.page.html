<ion-content [fullscreen]="true">
  <div class="container">
      <div class="photo">
        <svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path class="" data-original="#000000" fill="#595959" d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z">
          </path>
        </g>
      </svg>
      </div>
  
      <ion-label>User name</ion-label>
      <div class="input">
        <ion-input type="text" placeholder="Shanoun emna" [ngModel]="userName"  required></ion-input>
        <div *ngIf="errormessagename" class="errorMessage" >{{errormessage}}</div>
      </div>
  
      <ion-label class="user">Phone number</ion-label>
      <div class="input">
        <ion-input type="tel" placeholder="99 999 999" [ngModel]="phoneNumber"  required></ion-input>
        <div *ngIf="errormessage" class="errorMessage" >{{errormessage}}</div>
      </div>
    </div>
      
  
      <button class="button" (click)="confirm()">Confirm</button>
      
      <p class="Account">Have an account?<a  [routerLink]="['/login']" class="signup" >Log in</a></p>
  
  </ion-content>
