<div class="blank-layout-container justify-content-center align-items-center bg-light-primary" style="background-color: #DDCCF8 !important;">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth" style="background: rgba(255, 255, 255, 0.64) !important;">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logoWieApp.png"
                height="150"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

       


          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100">
              <input matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" 
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary" >
              <input matInput type="password"  />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14" style="color: #838383 !important;"
                >Forgot Password ?</a
              >
            </div>
            <button mat-stroked-button class="w-100 m-b-12" style="background-color: #CEBBFA;">
              <div class="d-flex align-items-center" style="color: #ffffff;">
                Sign in 
              </div>
            </button>
            <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Sign in with Google
                </div>
              </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to WeConnectIsims ?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14" style="color: #838383 !important;"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
