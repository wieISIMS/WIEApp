<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button
  mat-flat-button
  color="primary"
  #tooltip="matTooltip"
  matTooltip="Info about the action"
  matTooltipPosition="left"
  class="m-l-8"
  matTooltipHideDelay="100000"
>
  Add Event
</button>
<button
  mat-flat-button
  color="primary"
  #tooltip="matTooltip"
  matTooltip="Info about the action"
  matTooltipPosition="right"
  class="m-l-8"
  matTooltipHideDelay="100000"
>
  Add Member
</button>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <img
      src="{{photo}}"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <a
    mat-flat-button
    color="secondary"
    href="https://adminmart.com/"
    target="_blank"
    class="d-flex justify-content-center"
  >
    {{name}}
  </a>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Profile
    </button>
    

    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-stroked-button
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
