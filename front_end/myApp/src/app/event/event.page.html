<ion-buttons class="icon1" slot="start">
  <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
</ion-buttons>

<ion-content [fullscreen]="true">
  
  <div class="background">
    <div class="element-2"></div>
    <div class="element-1"></div>
    <div class="element-3"></div>
  </div>

 
  <div class="head">
  <ion-img [src]="'http://127.0.0.1:8000' + group.photo_du_club" class="img"></ion-img>
  <div class="header-text">
    {{group.nom_du_club}}
  </div>
  </div>

  
  <div class="subtitle" >{{group.nom}}</div>


  <div class="class">
    <p *ngIf="eventFinished" class="finished-events">Finished event</p>
    <p *ngIf="!eventFinished && !full" class="upcoming-events">Upcoming event</p>
    <p *ngIf="!eventFinished && full" class="full-events">Full event</p>


    <div *ngIf="!eventFinished && !full && !eventPart" class="participate" (click)="participateEvent()" >Participate</div>
    <div *ngIf="!eventFinished && !full && eventPart" class="participate">Participated</div>
  </div>
  



  <p class="Date">Date:{{group.dateEvent}}  </p>

  <ion-img class="imgE" [src]="'http://127.0.0.1:8000' + group.photo" ></ion-img>
  
  <div class="parag">
    <p>{{group.description}}</p>
  </div>
</ion-content>
